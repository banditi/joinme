{% extends "mipt_hack_server/base.html" %}
{% load static %}

{% block page %}

<div class="page-header">
	<h1 class="text-center"><i class="fa fa-search"></i> {{ query }}</h1>
</div>
{% for result in results %}
<div class="col-md-4">
	<div class="panel panel-{{ result.category.color }} event" id="event-{{ result.id }}">
		<div class="panel-heading">
			<h2 class="text-center"><i class="{{ result.category.icon }}"></i> {{ result.title }}</h2>
		</div>
		<div class="panel-body">
			<p>{{ result.description }}</p>
		</div>
		<div class="panel-footer text-right">
			<span class="pull-left">{{ result.category.title }}</span>
			<a href="{% url "mipt:event" result.id %}">More details</a>
		</div>
	</div>
</div>
{% empty %}
<h2 class="text-center"><i class="fa fa-exclamation-triangle"></i> Nothing found</h2>
{% endfor %}

{% endblock page %}
