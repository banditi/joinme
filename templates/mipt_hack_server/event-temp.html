<div class="col-md-4">
	<div class="panel panel-{{ event.category.color }} event" id="event-{{ event.id }}">
		<div class="panel-heading">
			<span class="badge pull-right">{{ event.users.all|length }}</span>
			<h2 class="text-center"><i class="{{ event.category.icon }}"></i> {{ event.title }}</h2>
		</div>
		<div class="panel-body">
			<div>{{ event.description }}</div>
			<hr>
			<div>By <code>{{ event.author }}</code></div>
		</div>
		<div class="panel-footer text-right">
			<span class="pull-left">{{ event.datetime }}</span>
			<a href="{% url "mipt:event" event.id %}">More details</a>
		</div>
	</div>
</div>
