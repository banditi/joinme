{% extends "mipt_hack_server/base.html" %}
{% load static %}

{% block page %}

<div class="page-header">
	<h1 class="text-center"><i class="{{ category.icon }}"></i> {{ category.title }} <small>category</small></h1>
</div>
{% for event in events %}
{% include "mipt_hack_server/event-temp.html" with event=event %}
{% empty %}
<h2 class="text-center"><i class="fa fa-exclamation-triangle"></i> Nothing found</h2>
{% endfor %}

{% endblock page %}
